<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Copy</title>
</head>
<body style="font-family:Arial;text-align:center;padding:40px">

<h3>Text in Zwischenablage kopieren</h3>

<textarea id="t" style="width:90%;height:140px"></textarea><br><br>

<button onclick="copy()">ğŸ“‹ Kopieren & schlieÃŸen</button>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("t").value = decodeURIComponent(params.get("text") || "");

function copy() {
    const text = document.getElementById("t").value;
    navigator.clipboard.writeText(text).then(() => {
        document.body.innerHTML = "âœ… Kopiert!";
        setTimeout(() => window.close(), 600);
    });
}
</script>
</body>
</html>
